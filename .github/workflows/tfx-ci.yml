name: TFX Pipeline CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "pipeline/**"
      - "backend/requirements.txt"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "pipeline/**"
      - "backend/requirements.txt"

jobs:
  pipeline-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # If pipeline has extra deps not in backend, satisfy them here or add to requirements
          # pip install tensorflow-data-validation autopep8

      - name: Run Pipeline Verify Tests
        run: |
          # Run specific pipeline tests
          # We assume pytest is installed via requirements.txt
          pytest pipeline/tests/ -v
